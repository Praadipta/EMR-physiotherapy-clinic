services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sambung-nyowo-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - ORIGIN=http://localhost:3000
    volumes:
      # Persist SQLite database
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  app-data:
    driver: local
